<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   
</head>
<body>
    <div class="container mt-4">

        <h1>img-fluid</h1>
        <img src="https://picsum.photos/800/500" class="img-fluid" alt="Deneme resim">

        <h2>img-thumbnail</h2>
        <img 
        src="https://picsum.photos/200/150" class="img-thumbnail float-start" alt="Deneme resim">
        <img src="https://picsum.photos/200/150" class="img-thumbnail float-end" alt="Deneme resim">
        <img src="https://picsum.photos/200/150" class="img-thumbnail mx-auto d-block" alt="Deneme resim">
        

    </div>


    <!-- src:görselin yolunu gösterir. Bu yol dosyalarımızın içindende olabilir ya da internet üzerinden bir yolda olabilir. alt: resmin metin açıklamasını tutar.  -->

    <!-- img-fluid: mobil cihazlarda uyum sağlaması için bu class eklendi. -->

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
