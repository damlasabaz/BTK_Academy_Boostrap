<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
</head>
<body>
      <!-- order: içindeki yazığı başa ve sonra alabiliyoruz -->
    <div class="container-md bg-secondary">
        <div class="row bg-danger" style="height: 200px;">
            <div class="col-4 bg-warning text-center order-last">İçerik 1</div>
            <div class="col-4 bg-success text-center">İçerik 2</div>
            <div class="col-4 bg-danger text-center order-first">İçerik 3</div>
        </div>

        <div class="row bg-danger" style="height: 200px;">
            <div class="col-4 bg-warning text-center order-3">İçerik 1</div>
            <div class="col-4 bg-success text-center order-1">İçerik 2</div>
            <div class="col-4 bg-danger text-center order-2">İçerik 3</div>
        </div>

        <div class="row bg-danger" style="height: 200px;">
            <div class="col-12 col-md-4 bg-warning text-center order-3 order-md-1">İçerik 1</div>
            <div class="col-12 col-md-4 bg-success text-center order-1 order-md-2">İçerik 2</div>
            <div class="col-12 col-md-4 bg-danger text-center order-2 order-md-3" >İçerik 3</div>
        </div>
 
      
    </div>

    
    
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.bundle.min.js"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous">
    </script>
</body>
</html>
