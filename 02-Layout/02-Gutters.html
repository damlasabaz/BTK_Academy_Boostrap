<!-- Kolonların arasına boşluk vermek için gutters kullanılır. -->
<!-- https://getbootstrap.com/docs/5.0/layout/gutters/ -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-secondary">
      <!-- g-3 iç boşluklarını belirlemek için kullandık. -->
      <div class="row g-3">
        <div class="col-4">
          <div class="p-3 bg-success">Kolon 1</div>
        </div>
        <div class="col-4">
          <div class="p-3 bg-warning">Kolon 2</div>
        </div>
        <div class="col-4">
          <div class="p-3 bg-danger">Kolon 3</div>
        </div>
        <div class="col-4">
          <div class="p-3 bg-success">Kolon 1</div>
        </div>
        <div class="col-4">
          <div class="p-3 bg-warning">Kolon 2</div>
        </div>
        <div class="col-4">
          <div class="p-3 bg-danger">Kolon 3</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.bundle.min.js"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
