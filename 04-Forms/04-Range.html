<!-- 

    ! Range: Bir çok farklı tarayıcıda farklı görebilen, html elementlerinden bir tanesidir.
    ?
    *

 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Range</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
        <div class="col-4 mx-auto mt-5">
            <form>
                <div class="mb-3">
                    <label for="range1" class="form-label">Fiyat aralığı:</label>
                    <input type="range" class="form-range" id="range1">
                </div>
                <div class="mb-3">
                    <label for="range2" class="form-label">Fiyat aralığı:</label>
                    <input type="range" class="form-range" id="range2" disabled>
                </div>
                <div class="mb-3">
                    <label for="range3" class="form-label">Fiyat aralığı:</label>
                    <input type="range" class="form-range" id="range3" min="0" max="5" step="0.5">
                </div>
            </form>
        </div>
    </div>
  

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
