<!-- 02-Typography -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   
</head>
<body>
    <div class="container mt-4">
      <form>
        <div class="mb-3">
          <label class="form-label" for="user-name">Kullanıcı Adı:</label>
          <input 
          class="form-control" 
          type="text" 
          name="user-name" 
          id="user-name"
          placeholder="lütfen kullanıcı adınızı girin!">
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">E-mail:</label>
          <input 
          class="form-control form-control-lg" 
          type="text" 
          name="email" 
          id="email"
          placeholder="lütfen mailinizi girin!"
          readonly>
        </div>
        <div class="mb-3">
          <label class="form-label" for="name">Adı-Soyadı:</label>
          <input 
          class="form-control form-control-sm" 
          type="text" 
          name="name" 
          id="name"
          disabled
          placeholder="lütfen ad-soyad girin!">
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Default file input example</label>
          <input class="form-control" type="file" id="formFile">
        </div>
        <div class="container mb-3">
          <label for="exampleColorInput" class="form-label">Color picker</label>
          <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
        </div>
      </form>

      
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>

<!-- readonly: içine tıklanıp giriş yapılmıyor, disabled: textbox'sı etkisiz hale getirdi. -->
