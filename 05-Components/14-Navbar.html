<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          data-bs-toggle="offcanvas"
          data-bs-target="#navbarContent"
          
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a href="#" class="navbar-brand">
            <img src="https://cdn-icons-png.flaticon.com/512/6426/6426621.png" alt="sage" width="70" height="70">
        </a>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a href="#" class="nav-link active">HOME</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Gallery</a>
            </li>
            <li class="nav-item dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                role="button"
                data-bs-toggle="dropdown"
                >Menü</a
              >
              <ul class="dropdown-menu">
                <li class="dropdown-item"><a href="#">Menü İtem 1</a></li>
                <li class="dropdown-item"><a href="#">Menü İtem 2</a></li>
                <li class="dropdown-item"><a href="#">Menü İtem 3</a></li>
                <li class="dropdown-item"><a href="#">Menü İtem 4</a></li>
              </ul>
            </li>
            <li>
                <li class="nav-item">
                    <a href="#" class="nav-link disabled"></a>
                </li>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input type="search" class="form-control" placeholder="Arama">
            <button class="btn btn-outline-success ms-1">Ara</button>
          </form>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
