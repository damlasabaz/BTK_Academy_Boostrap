<!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1" />
     <title>Buttons Group</title>
     <link
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
       rel="stylesheet"
       integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
       crossorigin="anonymous"
     />
   </head>
   <body>
    
    <div class="container mt-4 ">
        <div class="row">
            <div class="col-8 mx-auto">
              <div class="btn-group">
                <button class="btn btn-primary"> Deneme 1</button>
                <button class="btn btn-primary"> Deneme 2</button>
                <button class="btn btn-primary"> Deneme 3</button>
                <button class="btn btn-primary"> Deneme 4</button>
              </div>
              <div class="col-8">
              <div class="btn-group mt-4 ">
                <button class="btn btn-outline-primary"> Deneme 1</button>
                <button class="btn btn-outline-primary"> Deneme 2</button>
                <button class="btn btn-outline-primary"> Deneme 3</button>
                <button class="btn btn-outline-primary"> Deneme 4</button>
              </div>
              <div class="col-8">
                <div class="btn-group mt-4 ">
                 <input type="checkbox" class="btn-check" id="check1">
                 <label for="check1" class="btn btn-outline-primary">Checkbox 1</label>
                 <input type="checkbox" class="btn-check" id="check2">
                 <label for="check2" class="btn btn-outline-primary">Checkbox 2</label>
                 <input type="checkbox" class="btn-check" id="check3">
                 <label for="check3" class="btn btn-outline-primary">Checkbox 3</label>
                </div>
            </div>  
            <div class="col-8">
                <div class="btn-group mt-4 ">
                 <input type="radio" class="btn-check" id="radio1" name="btnradio">
                 <label for="radio1" class="btn btn-outline-primary">radio 1</label>
                 <input type="radio" class="btn-check" id="radio2" name="btnradio">
                 <label for="radio2" class="btn btn-outline-primary">radio 2</label>
                 <input type="radio" class="btn-check" id="radio3" name="btnradio">
                 <label for="radio3" class="btn btn-outline-primary">radio 3</label>
                </div>
            </div> 
            <div class="col-8 mt-4">
              <div class="btn-toolbar ">
                <div class="btn-group me-2">
                  <button class="btn btn-outline-danger">  1</button>
                  <button class="btn btn-outline-danger">  2</button>
                  <button class="btn btn-outline-danger">  3</button>
                  <button class="btn btn-outline-danger">  4</button>
                </div>
                <div class="btn-group me-2" role="group" aria-label="Second group">
                  <button type="button" class="btn btn-secondary">5</button>
                  <button type="button" class="btn btn-secondary">6</button>
                  <button type="button" class="btn btn-secondary">7</button>
                </div>
                <div class="btn-group" role="group" aria-label="Third group">
                  <button type="button" class="btn btn-info">8</button>
                </div>
              </div>
            </div>
            <div class="col-8 mt-4">
              <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                <button type="button" class="btn btn-primary">1</button>
                <button type="button" class="btn btn-primary">2</button>
              
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                    <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-8 mt-4">
              <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                <button type="button" class="btn btn-primary">Button</button>
                <button type="button" class="btn btn-primary">Button</button>
                <button type="button" class="btn btn-primary">Button</button>
                <button type="button" class="btn btn-primary">Button</button>
                <button type="button" class="btn btn-primary">Button</button>
                <button type="button" class="btn btn-primary">Button</button>
              </div>
            </div>
            </div>  
        </div>
    </div>
    
     <script
       src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
       crossorigin="anonymous"
     ></script>
   </body>
 </html>
