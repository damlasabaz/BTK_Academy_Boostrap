<!-- ? Sayfalar arasında nagivasyon yapmak için kullanılır. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pagination</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col">
          <nav aria-label="Sayfalama Örneği">
            <ul class="pagination justify-content-center">
              <li class="li page-item"><a href="" class="page-link">Önceki</a></li>
              <li class="li page-item"><a href="#" class="page-link">1</a></li>
              <li class="li page-item"><a href="#" class="page-link">2</a></li>
              <li class="li page-item"><a href="#" class="page-link">3</a></li>
              <li class="li page-item"><a href="#" class="page-link">Sonraki</a></li>
            </ul>
          </nav>
          <hr>
          <nav aria-label="Sayfalama Örneği">
            <ul class="pagination justify-content-center">
              <li class="li page-item"><a href="" class="page-link"><span aria-hidden="true">&laquo;</span></a></li>
              <li class="li page-item"><a href="#" class="page-link">1</a></li>
              <li class="li page-item"><a href="#" class="page-link">2</a></li>
              <li class="li page-item"><a href="#" class="page-link">3</a></li>
              <li class="li page-item"><a href="#" class="page-link"><span aria-hidden="true">&raquo;</span></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
