<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Placeholders</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-8 mx-auto">
          <div class="card w-50">
            <img
              src="https://sportshub.cbsistatic.com/i/2023/06/21/3fd9a9b0-dd46-4b91-919e-c701549aee9e/nezuko.jpg"
              alt="Yer tutucu resim"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title placeholder-glow">
                <span class="placeholder bg-danger col-11"></span>
              </h5>
              <p class="card-text placeholder-glow ">
                <span class="placeholder bg-danger col-6"></span>
                <span class="placeholder bg-danger col-6"></span>
                <span class="placeholder bg-success col-6"></span>
              </p>
              <a href="#" class="btn btn-primary disabled placeholder col-6 "></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
